<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoe Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }

        .product-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }

        .product {
            border: 1px solid #ddd;
            padding: 10px;
            margin: 10px;
            width: 300px;
            text-align: center;
        }

        .product img {
            max-width: 100%;
            height: auto;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>Shoe Store</h1>
    </header>

    <div class="product-container">
        <div class="product">
            <img src="s1.jpg" alt="Shoe 1">
            <h2>Running Shoe</h2>
            <p>$50.00</p>
            <button onclick="addToCart('Running Shoe', 50)">Add to Cart</button>
        </div>

        <div class="product">
            <img src="s2.jpg" alt="Shoe 2">
            <h2>Sport Shoe</h2>
            <p>$45.00</p>
            <button onclick="addToCart('Sport Shoe', 45)">Add to Cart</button>
        </div> 
    </div>

    <footer>
        <p>&copy; 2024 Shoe Store</p>
    </footer>

    <script>
        function addToCart(productName, price) {
            alert(`Added ${productName} to cart. Total price: $${price}`);
        }
    </script>

</body>
</html>
